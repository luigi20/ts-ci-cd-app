name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci
      
      - name: Lint
        run: npm run lint

      - name: Rodar testes
        run: npm run test:ci

      - name: Build do projeto
        run: npm run build
